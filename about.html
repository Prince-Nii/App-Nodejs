<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prince Ventures - About Us</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="landing">
        <div class="banner-container">
            <img src="img/aboutus.jpg" alt="Prince Ventures Banner">
        </div>
    </section>
    

    <section id="about">
        <center><h2>About Us</h2>
        <p>
            Prince Ventures is a small-scale company dedicated to the export and import of quality products. 
            Our commitment is to provide top-notch foodstuffs, clothes, and shoes to our valued customers.
        </p>
        </center>
    </section>

    <section id="food">
       <center><h2>Foodstuffs</h2></center> 
        <div class="product-images">
            <div><img src="img/foodstuff.jpg" alt="Food Image 1"></div>
            <div><img src="img/foodstuff2.png" alt="Food Image 2"></div>
            <div><img src="img/food3.jpg" alt="Food Image 3"></div>
        </div>
    </section>

    <section id="clothes">
        <center><h2>Clothes</h2></center> 
        <div class="product-images">
            <div><img src="img/cloth.jpg" alt="Clothes Image 1"></div>
            <div><img src="img/cloth2.jpg" alt="Clothes Image 2"></div>
            <div><img src="img/cloth3.jpg" alt="Clothes Image 3"></div>
        </div>
    </section>

    <section id="shoes">
        <center><h2>Shoes</h2></center>
        <div class="product-images">
            <div><img src="img/shoes.jpg" alt="Shoes Image 1"></div>
            <div><img src="img/shoe2.jpg" alt="Shoes Image 2"></div>
            <div><img src="img/shoe3.jpg" alt="Shoes Image 3"></div>
        </div>
    </section>

    <footer>
        <center><p>&copy; 2023 Prince Ventures. All rights reserved.</p></center>
    </footer>
</body>
</html>
